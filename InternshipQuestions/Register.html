<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Register.css">
</head>
<body>
	<div class="container">
		<form action="AddToUserDetails.php">
			<div class="same-line">
				<div class="same-row-style">
					<label for="fname"> First Name : </label><br>
					<input type="text" placeholder="First Name" id="fname" name="fname">
				</div>
				<div class="same-row-style">
					<label for="lname"> Last Name : </label><br>
					<input type="text" placeholder="Last Name" id="lname" name="lname">
				</div>
			</div><br>
			<label for="emailid"> Email Id : </label><br>
			<input type="email" placeholder="Email Id" id="emailid" name="emailid"><br><br>
			<label for="uname"> Username : </label><br>
			<input type="text" placeholder="Username" id="uname" name="uname"><br><br>
			<label for="passw"> Password : </label><br>
			<input type="password" placeholder="Password" id="passw" name="passw"><br><br>
			<label for="repass"> Re-Enter Password : </label><br>
			<input type="password" placeholder="Re-Enter Password" id="repass" name="repass"><br><br>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
