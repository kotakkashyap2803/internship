<!DOCTYPE html>
<html>

	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Login.css">
</head>
<body>
	<div class="containerA" align="center">
		<form action="Dashboard.html" method="POST">

			    <input type="text" class="form-control" placeholder="Enter Username" name="pwd" id="uname"><br><br>

			    <div class="link-style">
				    <p>Dont have an account?<a href="Register.html"> Register </a><br></p>
				    <a href="ForgotPassword.html"> Forgot Password? </a><br>
			    </div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
	<div class="containerB"></div>
